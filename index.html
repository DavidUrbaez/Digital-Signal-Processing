<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDS</title>

    <script src="src/js/code.js"></script>
    <script src="src/js/codeFrec.js"></script>
    <link rel="stylesheet" href="src/css/navbar_style.css">
    <link rel="stylesheet" href="src/css/content.css">

    <!-- Load Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>

    <!-- Load Icons -->
    <script src="https://kit.fontawesome.com/95d7ee3267.js" crossorigin="anonymous"></script>

    <!-- Math -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.js"></script>
</head>

<body>

    <header>
        <nav>
            <h1>Procesamiento Digital de Señales</h1>

            <button class="nav-toggle">
                <span class="hamburger"></span>
            </button>

            <ul class="menu-box">
                <li>
                    <a href="https://davidurbaez.github.io/Projects/index.html" class="fa fa-home nav__link"><br> Home</a>
                </li>

                <li>
                    <a href="https://davidurbaez.github.io/Projects/proyects.html" class="fas fa-laptop-code nav__link"> <br> My Projects</a>
                </li>
                <li>
                    <a href="https://co.linkedin.com/in/david-urbaez-le%C3%B3n-6137861a7" class="far fa-address-card nav__link" target="_blank"> <br> Get in Touch</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <aside>
            <div class="values">
                <div class="a-coef-container coef-container">
                    <h1>a Coefficients:</h1>
                    <form class="a-coef coef">

                        <label for="a0">a0: </label>
                        <input type="text" id="a0" value="1" onchange="ReadAndPlot()"><br>

                        <label for="a1">a1: </label>
                        <input type="text" id="a1" value="-1.58" onchange="ReadAndPlot()"><br>


                        <label for="a2">a2: </label>
                        <input type="text" id="a2" value="1.01" onchange="ReadAndPlot()"><br>

                        <label for="a3">a3: </label>
                        <input type="text" id="a3" value="-0.23" onchange="ReadAndPlot()"><br>


                        <div class="add-remove">
                            <input type="button" id="a-coef-add" class="coef-add" value="+">
                            <input type="button" id="a-coef-remove" class="coef-remove" value="-" onclick="ReadAndPlot()">
                        </div>
                    </form>
                </div>

                <div class="b-coef-container coef-container">
                    <h1>b Coefficients:</h1>
                    <form class="b-coef coef">

                        <label for="b0">b0: </label>
                        <input type="text" id="b0" value="0.48" onchange="ReadAndPlot()"><br>

                        <label for="b1">b1: </label>
                        <input type="text" id="b1" value="-1.43" onchange="ReadAndPlot()"><br>

                        <label for="b2">b2: </label>
                        <input type="text" id="b2" value="1.43" onchange="ReadAndPlot()"><br>

                        <label for="b3">b3: </label>
                        <input type="text" id="b3" value="-0.48" onchange="ReadAndPlot()"><br>

                        <div class="add-remove">
                            <input type="button" id="b-coef-add" class="coef-add" value="+">
                            <input type="button" id="b-coef-remove" class="coef-remove" value="-" onclick="ReadAndPlot()">
                        </div>
                    </form>
                </div>
            </div>

            <div class="controls">
                <input type="button" value="Time Plot" onclick="ReadAndPlot()">
                <input type="button" value="Frequency Plot" onclick="ReadAndPlotFreq()">

                <br>
                <label for="maxTime">maxTime </label>
                <input type="text" id="maxTime" value="15" onchange="ReadAndPlot()">
            </div>
        </aside>

        <!-- PLOT -->
        <div class="plot">
            <canvas id="chart"></canvas>
        </div>


    </section>

    <footer id="footer">
        <div>
            David Urbaez León - 2020 ®
        </div>
    </footer>
    <!-- Draw Chart -->
    <script src="src/js/draw_chart.js"></script>

    <!-- Add Data -->
    <script src="src/js/add_coeffs.js"></script>

    <!-- Remove Data -->
    <script src="src/js/remove_coeffs.js"></script>

    <!-- Hamburger script -->
    <script src="src/js/index.js"></script>
</body>

</html>
