    <section class="content">
        <aside>

            <!-- P5js Script and init message -->
            <div id="DraggableDiv">
                <div id="init-message">
                    <p> Drag poles or zeros to start</p>
                </div>
            </div>


            <!-- Zpk Controls for adding or removing zeros or poles -->

            <div class="zpk-controls">

                <div class="poles">
                    <p>Real Pole: </p>
                    <input type="button" value="+" id="add-real-pole" class="add">
                    <input type="button" value="-" id="remove-real-pole" class="remove">

                    <br>
                    <p>Complex Pole: </p>
                    <input type="button" value="+" id="add-complex-pole" class="add">
                    <input type="button" value="-" id="remove-complex-pole" class="remove">
                </div>

                <div class="zeros">
                    <p>Real zero: </p>
                    <input type="button" value="+" id="add-real-zero" class="add">
                    <input type="button" value="-" id="remove-real-zero" class="remove">

                    <br>
                    <p>Complex zero: </p>
                    <input type="button" value="+" id="add-complex-zero" class="add">
                    <input type="button" value="-" id="remove-complex-zero" class="remove">
                </div>


            </div>

            <div class="controls-2">
                <input type="button" value="Time Plot" onclick="ReadAndPlot('zpk-map', 'time'); changeOutput(this); actualOutput='time';" class="active" id="btn-time">
                <input type="button" value="Frequency Plot" onclick="ReadAndPlot('zpk-map', 'freq');changeOutput(this); actualOutput='freq';" class="" id="btn-freq">

                <!-- ReadAndPlot is the main function, it has 2 inputs
                        ReadAndPlot(ReadType, OutputType) 
                            ReadType has 3 options:
                                - 'coef'    -> for index.html coefficientes
                                - 'zpk'     -> for index.html zeros and poles
                                - 'zpk-map' -> for Draggable.html p5.js script
                            
                            OuputType has 3 options:
                                - 'time'  -> for impulse response 
                                - 'freq'  -> for freq response
                                - 'zpmap' -> for zeros and poles plane
                 -->

                <br>
                <label for="maxTime">maxTime </label>
                <input type="text" id="maxTime" value="15" onchange="ReadAndPlot('zpk-map', 'time')">
            </div>
        </aside>

        <!-- Output PLOT -->
        <div class="plot">
            <canvas id="chart"></canvas>
        </div>
